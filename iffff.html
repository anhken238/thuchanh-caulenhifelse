<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
 <script>
 	let a = parseInt(prompt("Nhập  cân nặng của bạn: (đơn vị Kilogam)"));
 	let h = parseInt(prompt("Nhập chiều cao của bạn: (đơn vị Met)"));
 	let bmi = (a/(h*h));
 	if (bmi < 18)
    	document.write("Underweight");
	else if (bmi < 25.0)
    document.write("Normal");
	else if (bmi < 30.0)
    document.write("Overweight");
	else
    document.write("Obese");
 </script>
</body>
</html>
