<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	let n = prompt("Nhập giá trị số cần kiểm tra");
	let a = parseInt(n);

	switch (a){
		case 5:
			alert("1");
			break;
		case -5:
			alert("-1");
			break;
		case 0:
			alert("0");
			break;
	}
	</script>
</body>
</html>
